<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start; /* kotak di kiri */
            align-items: flex-start;     /* mulai dari atas */
            height: 100vh;
            margin: 0;
            padding: 30px;
            background-color: #f0f0f0;

            /* supaya posisinya vertikal (atas - bawah) */
            flex-direction: column;
            gap: 20px;
        }

        .square {
            width: 120px;
            height: 120px;
            background-color: #ffc0cb;
            transition: all 0.5s ease;
        }

        /* Kotak atas: memanjang ke kanan */
        #square1:hover {
            width: 300px; /* memanjang ke kanan */
        }

        /* Kotak bawah: membesar ke bawah */
        #square2:hover {
            height: 300px; /* membesar ke bawah */
        }
    </style>
</head>
<body>
    <div class="square" id="square1"></div>
    <div class="square" id="square2"></div>
</body>
</html>
