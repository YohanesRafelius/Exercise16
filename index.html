<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #ffc0cb;
            margin: 20px;
            transition: all 0.5s ease;
        }

        /* Square 1: On hover, it becomes longer (wider) */
        #square1:hover {
            width: 200px;
        }

        /* Square 2: On hover, it becomes larger (increases both width and height) */
        #square2:hover {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="square" id="square1"></div>
    <div class="square" id="square2"></div>
</body>
</html>
